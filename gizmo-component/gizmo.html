<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gizmo loader</title>
    <style>
      #gizmo {
        position: absolute;
        top: 0;
        left: 0;
        width: 1024px;
        height: 680px;
        background-image: url('/1024_680_cat.jpeg');
      }
      #crop-positioning {
        position: absolute;
        left: 0;
        top: 0;
        width: 1024px;
        height: 680px;
        /* necessary to hide cropped bottom/right part */
        overflow: hidden;
      }
      #crop-assistant {
        position: absolute;
        left: 0;
        top: 0;
        width: 1024px;
        height: 680px;
        /* hide cropped top/left part */
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="crop-positioning">
      <div id="crop-assistant">
        <div id="gizmo"></div>
      </div>
    </div>

    <p id="xy-readout"></p>
    <button id="snip-btn">OFF</button>
    <script type="module" src="/gizmo-component/gizmo.js"></script>
  </body>
</html>
